<ion-header>

  <ion-navbar>
    <ion-title>Miguel</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
      
          <ion-label>Volumen</ion-label>
          <ion-toggle [(ngModel)]="volumen" checked="false"></ion-toggle>
        </ion-item>

        <ion-list *ngIf = "volumen">
          Volumen : {{volumen}}
          <ion-item>
     <ion-range [(ngModel)]="volumen">
      <ion-icon small range-left name="volume-down"></ion-icon>
      <ion-icon range-right name="volume-up"></ion-icon>
    </ion-range>
  </ion-item>
</ion-list>
</ion-content>
